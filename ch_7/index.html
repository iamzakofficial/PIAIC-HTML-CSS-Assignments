<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 7 Forms</title>
</head>
<body>
  <h1>Chapter # 7 - Forms</h1>
  <fieldset>
    <legend>Your details:</legend>
    <label for="">Name: <input type="text" name="name"></label><br><br>
    <label for="">Email: <input type="text" name="email"></label>
  </fieldset>

  <fieldset>
    <legend>Your Review:</legend>
    <label for="">How did you hear about us?
      <select name="" id="">
        <option value="google">Google</option>
        <option value="microsoft">Microsoft</option>
        <option value="apple">Apple</option>
      </select>
    </label><br><br>
    <label for="">Would you visit again?<br>
      <input type="radio" name="visit" id="yes" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="visit" id="no" value="no">
      <label for="no">No</label>
      <input type="radio" name="visit" id="maybe" value="maybe">
      <label for="maybe">Maybe</label>
    </label><br><br>

    <label for="comments">Comments: <br>
      <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
    </label><br><br>
    <label for="sign-up">
      <input type="checkbox" id="sign-up" name="sign-up" value="signup" checked>
      Sign me up for  email updates
    </label><br>
    <input type="submit" value="Submit review">
  </fieldset>
</body>
</html>
